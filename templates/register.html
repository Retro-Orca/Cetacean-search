{% extends "base.html" %}
{% block title %}新規登録 - 鯨類まとめ{% endblock %}
{% block content %}
  <h1>新規登録</h1>

  <div class="card">
    {% if message %}
      <p class="alert">{{ message }}</p>
    {% endif %}

    <form action="{{ url_for('register') }}" method="post">
      <label>ユーザー名：
        <input type="text" name="username" value="{{ user_prefill }}" autocomplete="username">
      </label><br>
      <label>パスワード：
        <input type="password" name="password" autocomplete="new-password">
      </label><br>
      <label>パスワード（確認）：
        <input type="password" name="password2" autocomplete="new-password">
      </label><br>
      <input type="submit" value="登録">
    </form>

    <p class="note">登録後、ログイン画面へ移動します。</p>
    <p class="note"><a href="{{ url_for('login') }}">ログインへ戻る</a></p>
  </div>
{% endblock %}
